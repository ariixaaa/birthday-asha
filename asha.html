<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy Birthday Sayang ‚ù§Ô∏è</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #ffc3e1 0%, #e0b3ff 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                position: relative;
                overflow: hidden;
            }

            /* Decorative Elements */
            .confetti {
                position: absolute;
                width: 100%;
                height: 100%;
                pointer-events: none;
                overflow: hidden;
            }

            .confetti-piece {
                position: absolute;
                width: 8px;
                height: 16px;
                background: #ff69b4;
                opacity: 0.8;
                animation: fall 4s linear infinite;
            }

            @keyframes fall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }

            .container {
                max-width: 900px;
                width: 100%;
                background: linear-gradient(
                    135deg,
                    rgba(186, 177, 228, 0.95) 0%,
                    rgba(153, 177, 229, 0.95) 100%
                );
                border-radius: 30px;
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                position: relative;
                z-index: 1;
            }

            /* Navigation */
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 40px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
            }

            .logo {
                font-weight: bold;
                color: white;
                font-size: 18px;
                letter-spacing: 2px;
            }

            .nav-links {
                display: flex;
                gap: 30px;
                list-style: none;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: 14px;
                transition: opacity 0.3s;
            }

            .nav-links a:hover {
                opacity: 0.7;
            }

            /* Main Content */
            .hero {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 40px;
                padding: 60px 40px;
                align-items: center;
                position: relative;
            }

            /* Balloons */
            .balloon {
                position: absolute;
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                animation: float 3s ease-in-out infinite;
            }

            .balloon-1 {
                width: 80px;
                height: 100px;
                background: linear-gradient(135deg, #a8d5ff 0%, #7bb5ff 100%);
                top: 15%;
                left: 10%;
                opacity: 0.8;
            }

            .balloon-2 {
                width: 70px;
                height: 90px;
                background: linear-gradient(135deg, #d4a5ff 0%, #b07fff 100%);
                top: 30%;
                right: 15%;
                animation-delay: 0.5s;
                opacity: 0.9;
            }

            .balloon-3 {
                width: 60px;
                height: 80px;
                background: linear-gradient(135deg, #c0c0c0 0%, #808080 100%);
                bottom: 20%;
                right: 20%;
                animation-delay: 1s;
                opacity: 0.7;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            /* Left Content */
            .content {
                z-index: 2;
            }

            .content h1 {
                font-size: 48px;
                color: white;
                font-weight: 300;
                margin-bottom: 10px;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }

            .content h2 {
                font-size: 64px;
                color: white;
                font-weight: 800;
                margin-bottom: 10px;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }

            .content h3 {
                font-size: 48px;
                color: white;
                font-weight: 300;
                margin-bottom: 30px;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }

            .subtitle {
                color: rgba(255, 255, 255, 0.95);
                font-size: 16px;
                letter-spacing: 1px;
                margin-bottom: 10px;
            }

            /* Right Content */
            .info {
                z-index: 2;
            }

            .date-badge {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 15px 30px;
                border-radius: 30px;
                font-size: 28px;
                font-weight: 700;
                display: inline-block;
                margin-bottom: 20px;
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
                letter-spacing: 2px;
            }

            .celebrate-box {
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(10px);
                padding: 25px;
                border-radius: 15px;
                margin-top: 20px;
            }

            .celebrate-box h4 {
                color: white;
                font-size: 18px;
                font-weight: 700;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }

            .celebrate-box p {
                color: rgba(255, 255, 255, 0.95);
                line-height: 1.6;
                font-size: 14px;
                margin-bottom: 20px;
            }

            .btn-signin {
                background: white;
                color: #c34fbf;
                padding: 12px 30px;
                border-radius: 25px;
                text-decoration: none;
                font-weight: 600;
                display: inline-block;
                transition: all 0.3s;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .btn-signin:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            }

            /* Social Icons */
            .social-icons {
                display: flex;
                gap: 20px;
                margin-top: 20px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                text-decoration: none;
                transition: all 0.3s;
            }

            .social-icon:hover {
                background: white;
                color: #667eea;
                transform: scale(1.1);
            }

            /* Hearts Animation */
            .heart {
                position: absolute;
                font-size: 30px;
                animation: hearts 3s ease-in-out infinite;
                opacity: 0;
            }

            @keyframes hearts {
                0% {
                    transform: translateY(0) scale(0);
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100px) scale(1);
                    opacity: 0;
                }
            }

            /* Responsive */
            @media (max-width: 768px) {
                .hero {
                    grid-template-columns: 1fr;
                    padding: 40px 20px;
                }

                .content h1 {
                    font-size: 32px;
                }

                .content h2 {
                    font-size: 42px;
                }

                .content h3 {
                    font-size: 32px;
                }

                nav {
                    padding: 15px 20px;
                }

                .nav-links {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="confetti" id="confetti"></div>

        <div class="container">
            <nav>
                <div class="logo">FOR YOU ‚ù§Ô∏è</div>
                <ul class="nav-links">
                    <!-- <li><a href="#home">HOME</a></li>
                    <li><a href="#gallery">GALERI</a></li> -->
                </ul>
            </nav>

            <div class="hero">
                <!-- Balloons -->
                <div class="balloon balloon-1"></div>
                <div class="balloon balloon-2"></div>
                <div class="balloon balloon-3"></div>

                <!-- Left Content -->
                <div class="content">
                    <h1>HAPPY</h1>
                    <h2>BIRTHDAY!</h2>
                    <h3>MY BABY</h3>
                </div>

                <!-- Right Content -->
                <div class="info">
                    <div class="date-badge" id="birthday-date">
                        <!-- Tanggal akan diisi dengan JavaScript -->
                    </div>

                    <div class="celebrate-box">
                        <h4>LET'S CELEBRATE ‚ù§Ô∏è</h4>
                        <p>
                            Di hari ulang tahun kamu ini, aku mau kamu tau
                            betapa berharganya kamu buat aku. Setiap momen sama
                            kamu adalah hal yang berharga banget buat aku. Thank
                            you for being born and coming to my life.
                        </p>
                        <a href="surat.html" class="btn-signin"
                            >SURPRISE FOR YOU ‚ú®</a
                        >
                    </div>

                    <div class="social-icons">
                        <!-- <a href="#" class="social-icon">üì∑</a>
                        <a href="#" class="social-icon">üíå</a>
                        <a href="#" class="social-icon">üéµ</a> -->
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Set tanggal ulang tahun (ganti sesuai tanggal pacarmu)
            const birthdayElement = document.getElementById("birthday-date");
            const today = new Date();
            const month = today
                .toLocaleString("id-ID", {month: "short"})
                .toUpperCase();
            const day = today.getDate();
            const year = today.getFullYear();
            birthdayElement.textContent = `JAN 18 ‚Ä¢ 2025`;

            // Confetti Animation
            const confettiContainer = document.getElementById("confetti");
            const colors = [
                "#ff69b4",
                "#ffc0cb",
                "#dda0dd",
                "#ba55d3",
                "#9370db",
                "#ffb6c1",
            ];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti-piece";
                confetti.style.left = Math.random() * 100 + "%";
                confetti.style.background =
                    colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 4 + "s";
                confetti.style.animationDuration = Math.random() * 3 + 3 + "s";
                confettiContainer.appendChild(confetti);
            }

            // Floating hearts
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.textContent = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.bottom = "0";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 800);
        </script>
    </body>
</html>
